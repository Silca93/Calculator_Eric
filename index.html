<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>

    <!-- Your HTML content goes here -->
    <h1>Calculator</h1>
    <div class="main">
        <div class="screen">
        </div>
        <div class="operators">
            <div class="operatorPlus">+
                
            </div>
            <div class="operatorMinus">-</div>
            <div class="operatorTimes">*</div>
            <div class="operatorBy">/</div>
            <div class="operatorPercnt">%</div>
        </div>
        <div class="numberRow1">
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
        </div>
        <div class="numberRow2">
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
        </div>
        <div class="numberRow3">
            <div class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
        </div>
        <div class="lastrow">
            <div class="zero">0</div>
            <div class="coma">.</div>
            <div class="AC">AC</div>
            
        </div>

        


    </div>
    

    <script src="./public/js/main.js"></script>
</body>
</html>
