<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Your HTML content goes here -->
    <h1>Calculator</h1>
    <div class="main">
        <input type="text" class="display" id="display" name="display">
        </input>
        <div class="operators">
             <!-- utilisation de la methode onclick partout dans le html afin de retourner la valeur de chaque input directement
             dans le input donc l'id est display. chaque value est concat sinon elle ecraserait les value precedentes -->
            <input type= button class="operatorPlus" value="+" onclick="display.value += '+'">
            <input type= button class="operatorMinus" value="-" onclick="display.value += '-'">
            <input type= button class="operatorTimes" value="*" onclick="display.value += '*' ">
            <input type= button class="operatorBy" value="/" onclick="display.value += '/'">
            <input type= button class="operatorPercnt" value="%" onclick="display.value += '%' ">
            
        </div>
        
        <div class="numberRow1">
            <input type="button" class="one" value ="1" onclick= "display.value +='1' ">
            <input type="button" class="two" value = "2" onclick= "display.value +='2' ">
            <input type="button" class="three" value = "3" onclick= "display.value +='3' ">
            
        </div>
        
        <div class="numberRow2">
            <input type="button" class="four" value ="4" onclick= "display.value +='4' ">
            <input type="button" class="five" value = "5" onclick= "display.value +='5' ">
            <input type="button" class="six" value = "6" onclick= "display.value +='6' ">
            
        </div>
        <div class="numberRow3">
            <input type="button" class="seven" value ="7" onclick= "display.value +='7' ">
            <input type="button" class="eight" value = "8" onclick= "display.value +='8' ">
            <input type="button" class="nine" value = "9" onclick= "display.value +='9' ">
        </div>
        <div class="lastrow">
            <input type="button" class="zero" value="0" onclick="display.value += '0' ">
            <input type="button" class="coma" value="." onclick="display.value += '.' ">
            <input type="button" class="AC" value="AC" onclick="display.value = '' ">
            <audio id="audio" src="./public/img/light-switch-156813.mp3"></audio>
            
        </div>

        
        

<!--         
         methode eval pour resoudre toutes les oerations automatiquement -->
        <input type="button" class="equals" value="=" onclick="display.value = eval(display.value)">
        <script>
            // script pour pouvoir se servir du keyboard afin dutiliser entree et C 
            let keyboard = document.querySelector(".equals")
            
            document.body.addEventListener("keydown", (ev) =>{
            // ce log permet de verfifier si la fonction log bien la value de ma touche
            console.log(ev.key);    
            if (ev.key == 'Enter'){
                display.value = eval(display.value)
            }else if (ev.key == 'c'){
                display.value = ''
            }
     
            } ) 
    
            
        </script>
        

        <script>
            // script permet de rajouter un son a chaque touche 
            let play = document.getElementsByTagName('input');
              function typeSound () {
                let myAudio = new Audio("new-light-switch.mp3");
                myAudio.play();
              } 
            //   loop for pour iterer toutes les touches input de la calculette
                for(let i = 0; i < play.length; i++) {
                play[i].addEventListener('click', typeSound);
                } 
                

        
        </script>
    </div>
    

    <script src="./public/js/main.js"></script>
</body>
